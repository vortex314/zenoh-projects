[package]
name = "zenoh-dashboard"
version = "0.1.0"
edition = "2021"

[dependencies]
egui = "0.30.0"
egui_plot = "0.30.0"
egui_tiles = "*"
egui_extras={ version="0.30.0",features=["all_loaders"]}

eframe ={ version = "0.30.0", features = ["serde","persistence"] }
zenoh = { version = "1.1.0"}
tokio = { version = "1.0.0", features = ["full"] }
env_logger = "0.11.6"
serde = { version = "1.0.130", features = ["derive"] }
anyhow = "1.0.44"
log = "0.4.14"
minicbor = { version = "0.25.1",default-features = false, features = ["alloc","half"] }
chrono = "0.4.39"
serde_json = "1.0.68"
serde_derive = "1.0.130"
mlua = { version = "0.10.3",default-features = false, features = ["lua54","vendored"] }

[features]
default = ["serde"]
serde = []
 
